  <!-- PAGE HEADER -->
  <header class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-5">Contact Us</h1>
      <p class="lead">Weâ€™d love to hear from you. Reach out with any questions or feedback!</p>
    </div>
  </header>

  <!-- CONTACT FORM SECTION-->
  <section class="form container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter a subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."
              required></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- CONTACT-INFO SECTION -->
  <section class="bg-light py-5">
    <div class="container text-center">
      <h2 class="mb-4">Get in Touch</h2>
      <p><b>Email:</b> support@edubest.com</p>
      <p><b>Phone:</b> +234 800 123 4567</p>
